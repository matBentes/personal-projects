<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCep">CEP</label>
						<input type="number" class="form-control" id="inputCep" placeholder="CEP">
					</div>
					<div class="form-group col-md-6">
						<label for="inputLogradouro">Logradouro</label>
						<input type="text" class="form-control" id="inputLogradouro" placeholder="Logradouro" readonly>
					</div>
					<div class="form-group col-md-6">
						<label for="inputIbge">Codigo IBGE</label>
						<input type="text" class="form-control" id="inputIbge" placeholder="Complemento" readonly>
					</div>
				</div>
				<div class="form-group">
					<label for="inputBairro">Bairro</label>
					<input type="text" class="form-control" id="inputBairro" placeholder="Bairro" readonly>
				</div>
				<div class="form-group">
					<label for="inputLocalidade">Localidade</label>
					<input type="text" class="form-control" id="inputLocalidade" placeholder="ex.: Sao Paulo" readonly>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputUf">UF</label>
						<input type="text" class="form-control" id="inputUf" placeholder="Apartment, studio, or floor" readonly>
					</div>
				</div>
			</form>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="app.js"></script>
  </body>
</html>
